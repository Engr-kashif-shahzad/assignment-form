<!DOCTYPE html>

<h1>
    <u style="color: brown;">Student Rjistration Form</u>
</h1>
<form>
    <label for="fname">First name:</label>
    <input type="text" id="fname" placeholder="Enter your first name "><br>
    <label for="lname">Last name: </label>
    <input type="text" id="lname" placeholder="Enter your last name"><br>
    <label for="Email">Email:</label>
    <input type="email" id="Email" placeholder="It should contain @"><br>
    <label for="mobile">Mobile:</label>
    <input type="number" id="mobile" placeholder="only 10 digits are allowed"><br>
    <label for="Gnder">gender:</label> <br>
    Male:<input type="radio" name="radio">
    Female:<input type="radio" name="radio"> <br>
    <label for="Date Of Birth">Date Of Birth:</label>
    <input type="date" id="date of birth"><br>
    <label for="address">Address:</label> <br>
    <textarea id="address" cols="30" rows="10"></textarea><br>
    <label for="city">City:</label>
    <input type="text" id="city="><br>
    <label for="area pin">Area Pin:</label>
    <input type="number" id="Address" name=""><br>
    <label for="state">State:</label>
    <input type="text" id="state"><br>
    <label for="cars">Qualification:</label>
    <select id="cars" name="carlist" form="carform">
        <option value="volvo">matric</option>
        <option value="saab">inter</option>
        <option value="opel">Msc</option>
        <option value="audi">M phil</option>
    </select> <br>
    <label for="">Specialization:</label><br>
    <input type="checkbox">Computer Science <br>
    <input type="checkbox">Information technology <br>
    <input type="checkbox">Computer Architecture <br>
    <input type="checkbox">Tele Communication <br>

    <br><label for="psw-repeat"><b> Password</b></label>
    <input type="password" placeholder=" Password" name="psw-repeat" id="psw-repeat" required><br>
    <input type="submit" name="Register">

</form>
